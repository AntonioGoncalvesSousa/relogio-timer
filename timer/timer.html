<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro   </title>
    <link rel="stylesheet" href="../style.css">
    <script src="timer.js" defer></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <div class="content">
        <div class="box">
            <div class="clock">
                <div class="block">
                    <div class="time" id="minuto">00</div>
                    <div class="info">
                        Minuto
                    </div>
                </div>
                <div class="bar">:</div>
                <div class="block">
                    <div class="time" id="segundo">00</div>
                    <div class="info">
                        Segundo
                    </div>
                </div>
                <div class="bar">:</div>
                <div class="block">
                    <div class="time" id="milisegundo">00</div>
                    <div class="info">
                        Milisegundo
                    </div>
                </div>
            </div>
            <div class="timer">
                <button class="button" onclick="startTimer(this)">
                    <i class='bx bx-play icon-play'></i>
                    <i class='bx bx-pause icon-pause'></i>
                    <!-- Iniciar/Pausar -->
                </button>
                <button class="button">
                    <i class='bx bx-refresh' ></i>
                    <!-- Reiniciar -->
                </button>
                <button class="button">
                    <i class='bx bxs-time' ></i>
                    <!-- Voltar para relogio -->
                </button>
            </div>
        </div>
    </div>
</body>
</html>
