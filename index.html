<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="box">
            <div class="clock">
                <div class="block">
                    <div class="time"></div>
                    <div class="info">
                        Hora
                    </div>
                </div>
                <div class="bar">:</div>
                <div class="block">
                    <div class="time"></div>
                    <div class="info">
                        Minuto
                    </div>
                </div>
                <div class="bar">:</div>
                <div class="block">
                    <div class="time"></div>
                    <div class="info">
                        Segundo
                    </div>
                </div>
            </div>
            <div class="timer">
                
            </div>
        </div>
    </div>
</body>
</html>
